<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamaris contacto</title>
    <meta name="description" content="Tamaris vivero es una empresa familiar que brinda un servicio de ayuda para mantenimiento y cuidados de plantas. Ofrecemos las mejores plantaciones y materia prima necesaria e incluso tenemos herramientas especializadas en el rubro">
    <meta name="keywords" content="vivero, plantas, arboles, flores, tierra, cultivos, cactus, macetas, herramientas de jardineria, jardineria"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@1,700&family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="../css/translated.css">
</head>
<body>
    <header>     
        <nav>
            <picture class="logo">
                <img src="./img/logo.png" class="logo__img"alt="Hojas intercaladas con el nombre del logo">
            </picture>
            <ul class="menu">
                <li class="menu__item">
                    <a class="menu__link" href="index.html">Inicio</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="nav/plantas.html">Plantas</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="nav/macetas.html">Macetas</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="nav/nosotros.html">Nosotros</a>
                </li>
            </ul>
        </nav>       
    </header>
    <main>
        <section class="fomulario-suscripcion">
            <form class="row g-3">
                <div class="col-4">
                <label for="validationDefault01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationDefault01" value="Nombre" required>
                </div>
                <div class="col-4">
                <label for="validationDefault02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationDefault02" value="Apellido" required>
                </div>
                <div class="col-4">
                <label for="validationDefaultUsername" class="form-label">Apodo</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                </div>
                </div>
                <div class="col-4">
                <label for="validationDefault03" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-4">
                <label for="validationDefault04" class="form-label">Provincia</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value=""></option>
                    <option>Buenos Aires</option>
                    <option>Catamarca</option>
                    <option>Chaco</option>
                    <option>Chubut</option>
                    <option>Entre Rios</option>
                    <option>Rio Negro</option>
                    <option>Salta</option>
                    <option>Santa Cruz</option>
                    <option>Santa Fe</option>
                    <option>Tucuman</option>
                    <option>Misiones</option>
                    <option>La Pampa</option>
                    <option>Cordoba</option>
                    <option>Tierra del Fuego</option>
                    <option>Mendoza</option>
                    <option>Corrientes</option>
                    <option>Jujuy</option>
                    <option>Neuquen</option>
                    <option>San Luis</option>
                    <option>San Juan</option>
                    <option>Santiago del Estero</option>
                    <option>La Rioja</option>
                    <option>Formosa</option>
                </select>
                </div>
                <div class="col-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                    Quiero recibir notificaciones
                    </label>
                </div>
                </div>
                <div class="col-4">
                <button class="btn btn-primary" type="submit">Suscribirme</button>
                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
